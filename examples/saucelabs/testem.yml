on_start:
    command: saucelauncher tunnel
    wait_for_text: Connected! You may start your tests.

src_files:
    - hello.js
    - hello_spec.js

launchers:
    SL_Chrome:
        command: saucelauncher launch googlechrome <url>
        protocol: browser

launch_in_ci: [SL_Chrome]
launch_in_dev: [phantomjs]
