<!doctype html>
<html>
<head>
    <h1>Buster.js Example</h1>
    <script src="buster-test.js"></script>
    <link href="buster-test.css" rel="stylesheet">
    <script>
    function printArgs(args){
        console.log(JSON.stringify(Array.prototype.slice.apply(args)))
    }

    var runner = buster.testRunner
    runner.on('context:start', function(context){
        console.log('context start ' + context.name)  
    })

    runner.on('test:success', function(){
        console.log('test success')
        printArgs(arguments)
    })

    runner.on('test:failure', function(){
        console.log('test failure')
        printArgs(arguments)
    })

    runner.on('test:error', function(){
        console.log('test error')
        printArgs(arguments)
    })

    runner.on('context:end', function(context){
        console.log('context ended ' + context.name)
    })

    runner.on('suite:end', function(){
        console.log('suite ended')
    })

    runner.on('test:timeout', function(){
        console.log('timeout')
        printArgs(arguments)
    })

    /*
                "context:start": "contextStart", "context:end": "contextEnd",
                "test:success": "testSuccess", "test:failure": "testFailure",
                "test:error": "testError", "test:timeout": "testTimeout",
                "test:deferred": "testDeferred", "suite:end": "addStats"
    */
    </script>
    <script src="hello.js"></script>
    <script src="hello-test.js"></script>
</head>
<body>
</body>
</html>
